<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="shortcut icon" href="./IMAGENS/Supernatural-Logo.png" type="image/x-icon" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formulário - CyberCrew</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="formstyle.css" />
</head>
<body>

  <main>
    <section class="formulario">
      <h2>Ficou interessado? Preencha o formulário abaixo</h2>
      <form action="https://formspree.io/f/mzzgypaj" method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required />

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required />

        <label for="local_problema">Local onde ocorre o problema:</label>
        <input type="text" id="local_problema" name="local_problema"/>

        <label for="problema">Descreva seu problema:</label>
        <textarea id="problema" name="problema" rows="3" required></textarea>


        <label for="preferencia">Preferência por:</label>
<select id="preferencia" name="preferencia">
  <option value="dean">Dean Winchester</option>
  <option value="sam">Sam Winchester</option>
  <option value="bobby">Bobby Singer</option>
</select>
        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>
<div class="voltar-inicio">
  <a href="inicio.html">Voltar para a Página Inicial</a>
</div>

  <footer>
    <p>&copy; 2025 CyberCrew</p>
  </footer>

</body>
</html>
